<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>aiortc WebRTC</title>

		<link rel="icon" type="image/gif" href="images/favico.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-md-center text-center m-5">
				<img class="img-fluid col-1" src="images/webrtc.png">
				<h2>WebRTC</h2>
			</div>

			<div class="row justify-content-center mb-4">
				<button id="startButton" type="button" class="col-1 m-1 btn btn-primary btn-lg">start</button>
				<button id="connect" type="button" class="col-1 m-1 btn btn-secondary btn-lg">connect</button>
				<button id="stopit" type="button" class="col-1 m-1 btn btn-danger btn-lg">stop</button>
			</div>

			<div class="row">
				<div class="col-6">
					<div class="col text-center h5">
						<a>Local video</a>
					</div>
					<div class="col-12">
						<video id="video1" class="col-12 border-0 rounded"></video>
					</div>
				</div>

				<div class="col-6">
					<div class="col text-center h5">
						<a>Remote Video</a>
					</div>
					<div class="col-12">
						<video id="video2" class="col-12 border-0 rounded"></video>
					</div>
				</div>

			</div>
		</div>
		
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
